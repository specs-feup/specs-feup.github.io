# Workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Node.js
        uses: actions/setup-node@v4

      - name: Checkout
        uses: actions/checkout@v4

      - name: Checkout lara-framework
        uses: actions/checkout@v4
        with:
          repository: specs-feup/lara-framework
          path: lara-framework

      - name: Checkout Clava
        uses: actions/checkout@v4
        with:
          repository: specs-feup/clava
          path: clava

      - name: Checkout Kadabra
        uses: actions/checkout@v4
        with:
          repository: specs-feup/kadabra
          path: kadabra
          # Remove when Kadabra has been brough up-to-speed
          ref: "kadabra-js"

      - name: Checkout Alpakka
        uses: actions/checkout@v4
        with:
          repository: specs-feup/alpakka
          path: alpakka

      - name: Checkout lara-flow
        uses: actions/checkout@v4
        with:
          repository: specs-feup/lara-flow
          path: lara-flow

      - name: Build
        run: |
          npm install
          cd lara-framework/Lara-JS
          npm run build
          cd ../..
          cd clava/Clava-JS
          npm run build
          cd ../..
          cd kadabra/Kadabra-JS
          npm run build
          cd ../..
          cd alpakka/Alpakka-JS
          npm run build
          cd ../..
          npm run docs

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Select upload folder in repository
          path: './docs'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
